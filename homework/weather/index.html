<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="Author" content="Scott Adams">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Sithscott | Mobile Weather Page</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="The logo of the Sith">

        </div>
    </header>
    <main>
        <div class="heading">
            <h1> Franklin, ID</h1>
        </div>
        <div id="sun">
            <img src="sunny.png" alt="sun">
            <p>67&deg;</p>
        </div>
        <div class="table">
            <table>
                <tr>
                    <th> High of the day</th>
                    <th>Low of the day</th>
                </tr>
                <tr>
                    <td> 90&deg;</td>
                    <td>66&deg;</td>
                </tr>
            </table>
        </div>
    </main>
    <footer>
        <nav>
            <ul>
                <li class="link"><a href="#">Franklin, ID</a></li>
                <li class="link"><a href="#">Greenville, SC</a></li>
                <li class="link"><a href="#">Springfield, IL</a></li>
            </ul>

        </nav>
        <p></p>&copy;2017 Scott Adams. Updated February 4th.
        <a href="wireframe.png">Wireframe</a>
    </footer>
</body>

</html>
